<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="inner-header container">
          <a href="/index.html" id="logo">Shmily</a>
          <nav>
            <ul id="main-menu">
              <li>
                <a href="/gioithieu.html">Giới thiệu</a>
              </li>
              <li><a href="/index.html">Home</a></li>
              <li>
                <a href="">Sản Phẩm</a>
                <ul class="sub-menu">
                  <li><a href="/Game1.html">Game 1</a></li>
                  <li><a href="/Game2.html">Game 2</a></li>
                </ul>
              </li>
              <li><a href="/lienhe.html">Liên hệ</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div id="banner"></div>
      <div id="content" class="container"></div>
      <div class="image-box-container">
        <a href="/Game1.html" class="image-box" id="box1">
          <img src="img/password.jpg" alt="Image 1" />
          <div class="image-description">
            <p>Level 1</p>
            <p>Strong or Weak</p>
          </div>
          <div class="play-btn">
            <button onclick="window.location.href = 'Game1.html'">
              Play Game
            </button>
          </div>
        </a>
        <a href="/Game2.html" class="image-box" id="box2">
          <img src="img/tick.jpg" alt="Image 2" />
          <div class="image-description">
            <p>Level 2</p>
            <p>True or False</p>
          </div>
          <div class="play-btn">
            <button onclick="window.location.href = 'Game1.html'">
              Play Game
            </button>
          </div>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $(".sub-menu").parent("li").addClass("has-child");
        $(window).scroll(function () {
          if ($(this).scrollTop()) {
            $("header").addClass("sticky");
          }
        });
      });
    </script>
  </body>
</html>
