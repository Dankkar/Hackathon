<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="inner-header container">
          <a href="/index.html" id="logo">Shmily</a>
          <nav>
            <ul id="main-menu">
              <li>
                <a href="/gioithieu.html">Giới thiệu</a>
              </li>
              <li><a href="/index.html">Home</a></li>
              <li>
                <a href="">Sản Phẩm</a>
                <ul class="sub-menu">
                  <li><a href="/Game1.html">Game 1</a></li>
                  <li><a href="/Game2.html">Game 2</a></li>
                </ul>
              </li>
              <li><a href="/lienhe.html">Liên hệ</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div id="banner"></div>
      <div class="back-btn">
        <div class="make-circle">
          <a href="./index.html"><i class="back bx bx-left-arrow-alt"></i></a>
        </div>
      </div>
      <div class="get-start">
        <div class="computer">
          <div class="video-container">
            <video
              id="myVideo"
              width="1040px"
              height="460px"
              controls
              autoplay
              loop
              muted
            >
              <source src="/vid_password.mp4" type="video/mp4" />
            </video>
            <div class="enter-and-submit">
              <input
                type="password"
                id="passwordInput"
                name="passwordInput"
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="btn-submit"
                onclick="retrievePassword()"
              >
                Submit
              </button>
              <p id="passwordOutput"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- <script src=".script_level1.js"></script> -->
    </div>
    <script src="popup.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $(".sub-menu").parent("li").addClass("has-child");
        $(window).scroll(function () {
          if ($(this).scrollTop()) {
            $("header").addClass("sticky");
          }
        });
      });
    </script>
  </body>
</html>
